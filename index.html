<!DOCTYPE html>
<html>
    <head>
        <title>Name Card</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="icon.png">
        <script src="main.js" type="text/javascript" defer></script>
    </head>
    <body>

        <audio src="audio.mp3" style="display: none;" id="audio-background" loop preload="auto"></audio>

        <video class="video-background" id="video-background" loop muted controlsList="noremoteplayback" preload="auto">
            <source src="video.mp4" type="video/mp4">
        </video>

        <div class="main-content" id="main-content">
            <div class="info-content">
                <img class="pfp-img" src="pfp.webp">
                <h1 class="username">Name</h1>
                <p class="description">Description</p>
                
                <div class="links-content">
                    <a target="_blank" href="https://github.com/xxxx"><img class="link-img" src="icons/github.png"></a>
                    <a target="_blank" href="https://discord.com/users/xxxx"><img class="link-img" src="icons/ds.png"></a>
                    <a target="_blank" href="https://www.instagram.com/xxxx/"><img class="link-img" src="icons/ig.png"></a>
                    <a target="_blank" href="https://steamcommunity.com/profiles/xxxx/"><img class="link-img" src="icons/steam.png"></a>
                </div>
            </div>
        </div>


        <div class="pre_page-content" id="pre-page" onclick="openPage()">
            <p>click to enter...</p>
        </div>

    </body>
</html>
